<h3>Neues Rezept hinzufügen</h3>

<input type="file" (change)="uploadFile($event)">
<br>
<img *ngIf="imageUrl" src="{{imageUrl}}">
<img *ngIf="imageUrl" src="{{recipePlaceHolderImageUrl}}">
<br>
<mat-form-field>
  <input matInput placeholder="Name" [(ngModel)]="name" />
</mat-form-field>
<br>
Zutaten:
<ol>
  <li *ngFor="let ingredient of ingredientList;let i = index">
    <i>{{ingredient.Name}} - {{ingredient.Amount}} {{ingredient.Unit}}
      <button mat-raised-button (click)="removeIngredient(i)" style="font-size:12px" color="warn">-</button>
    </i>
  </li>
</ol>
<button mat-raised-button (click)="openDialog()">+</button>
<button mat-raised-button (click)="addToShoppingList()">zur Einkaufsliste hinzufügen</button>
<br>

<br>
<mat-form-field>
  <textarea matInput placeholder="Zubereitung" [(ngModel)]="description"></textarea>
</mat-form-field>
<br>
<button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
<button mat-raised-button color="primary" (click)="save()">Save</button>
