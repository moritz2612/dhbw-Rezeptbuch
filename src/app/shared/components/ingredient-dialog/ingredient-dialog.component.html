<h1 mat-dialog-title>Zutat hinzuf√ºgen</h1>
<div mat-dialog-content>
  <mat-form-field>   
    <input matInput placeholder="Name" [(ngModel)]="data.name"/>
  </mat-form-field>
  <mat-form-field>   
    <input matInput placeholder="Amount"  [(ngModel)]="data.amount"/>
  </mat-form-field>
  <mat-form-field>    
    <input matInput placeholder="Einheit"  [(ngModel)]="data.unit"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Confirm</button>
</div>
