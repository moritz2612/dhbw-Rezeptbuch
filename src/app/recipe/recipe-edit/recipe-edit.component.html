<h3>Rezept {{recipe.Name}} bearbeiten</h3>

<input type="file" (change)="uploadFile($event)">
<br>
<img *ngIf="recipe.ImageUrl" src="{{recipe.ImageUrl}}"><br>
<img *ngIf="!recipe.ImageUrl" src="{{recipePlaceHolderImageUrl}}"><br>
<mat-form-field>
  <input matInput placeholder="Name" [(ngModel)]="recipe.Name" />
</mat-form-field>
<br>
Zutaten:
<ol>
  <li *ngFor="let ingredient of recipe.Ingredients;let i = index">
      <i>{{ingredient.Name}} - {{ingredient.Amount}} {{ingredient.Unit}}
          <button mat-raised-button (click)="removeIngredient(i)" style="font-size:12px" color="warn">-</button>
        </i>  </li>
</ol>
<button mat-raised-button (click)="openDialog()">+</button>
<br>

<br>
<mat-form-field>
  <textarea matInput placeholder="Zubereitung" [(ngModel)]="recipe.Description"></textarea>
</mat-form-field>
<br>
<button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
<button mat-raised-button color="primary" [disabled]="isUploading" (click)="update()">Update</button>
