  <li *ngFor="let ingredient of ingredientList">
    <i>{{ingredient.name}} - {{ingredient.amount}} - {{ingredient.unit}}</i>

  <p *ngIf>{{ingredient|json}}</p>
  <img *ngIf="imageUrl" src="{{imageUrl}}">
